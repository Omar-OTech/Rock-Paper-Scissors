<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .choice {
            font-size: 2rem;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .choice:hover {
            transform: scale(1.1);
        }
        .result {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .history {
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
        .history-item {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Pro</h1>
        <div class="choices">
            <div class="choice" data-choice="rock"><i class="fas fa-hand-rock"></i></div>
            <div class="choice" data-choice="paper"><i class="fas fa-hand-paper"></i></div>
            <div class="choice" data-choice="scissors"><i class="fas fa-hand-scissors"></i></div>
        </div>
        <div class="result"></div>
        <div class="score">Score: Player 0 - 0 Computer</div>
        <div class="history">
            <h3>Game History</h3>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
